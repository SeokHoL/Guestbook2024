<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <th:block th:replace="~{/layout/basic :: setConten(~{this :: content})}">
        <th:block th:fragment="content">
            <h1>GuestBook List Page</h1>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Gno</th>
                    <th scope="col">Title</th>
                    <th scope="col">Writer</th>
                    <th scope="col">Regdate</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dto : ${result.dtoList}">
                    <th scope="row">[[${dto.gno}]]</th> <!-- [[ ... ]]는 Thymeleaf에서 변수를 참조하는 문법 -->
                    <td>[[${dto.title}]]</td>
                    <td>[[${dto.writer}]]</td>
                    <td>[[${#temporals.format(dto.regDate, 'yyyy-MM-dd')}]]</td>  <!--#temporals.format는 일반적으로 Thymeleaf 템플릿 엔진에서 날짜와 시간을 포맷하는 데 사용되는 유틸리티 메서드  -->
                </tr>
                </tbody>
            </table>

            <ul class="pagination h-100 justify-content-center align-items-center" >
                <li class="page-item" th:if="${result.prev}">
                    <a class="page-link" th:href="@{/guestbook/list(page=${result.start -1})}" tabindex="-1">previous</a>
                </li>
                <li th:class="'page-item ' + ${result.page == page?'active':''}" th:each="page : ${result.pageList}">
                    <a class="page-link" th:href="@{/guestbook/list(page=${page})}">[[${page}]]</a>
                </li>
                <li class="page-item" th:if="${result.next}">
                    <a class="page-link" th:href="@{/guestbook/list(page=${result.end +1})}">next</a>
                </li>
            </ul>
        </th:block>
    </th:block>
</html>
